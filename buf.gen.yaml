version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/iktakahiro/oniongo/internal/infrastructure/grpc/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
plugins:
  - local: protoc-gen-go
    out: internal/infrastructure/grpc/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal/infrastructure/grpc/gen
    opt: paths=source_relative
